- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    При поиске по ключевому слову должны отображаться товары, в описании которых встречаются введённые ключевые слова
  prerequisites:
    empty
  test-data: |
    Символы из описания того или иного товара (целые слова, отдельные буквы и цифры)
  steps:
    - Выбрать несколько ключевых слов и вводить их в поле поиска товара
    - Сделать то же самое на других страницах с товарами
  expected-result: |
    Отображаются товары, соответствующие введённому ключевому слову

