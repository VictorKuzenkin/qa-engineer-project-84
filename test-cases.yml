- summary: |
    Проверка формы поиска товара
  requirement: |
    По мере ввода буквенных или числовых символов на странице начинают отображаться только соответствующие товары
  prerequisites:
    Открыта главная страница сайта – Store
  test-data: |
    Samsung, 500, Apple, макароны, одеколон, крем, ноутбук
  steps:
    - Вводим в поле Search значения тестовых данных
    - Удаляем введённые символы, пишем следующие
  expected-result: |
    На экран выводятся только те товары, в названии или в описании которых встречаются введённые символы

- summary: |
    Проверка дизайна фильтра по категориям
  requirement: |
    При нажатии на стрелочку возле слова Категория должен появиться список категорий, среди которых должна быть опция сброса фильтра
  prerequisites: |
    Открыта главная страница сайта – Store
  test-data: |
    Нет
  steps:
    - Нажать на стрелочку рядом со словом Категория
  expected-result: |
    Отображается список с категориями товаров и опцией сброса фильтра

- summary: |
    Проверка корректности работы фильтра по категориям
  requirement: |
    При нажатии на ту или иную категорию на экран выводятся только товары из соответствующей категории
  prerequisites: |
    Открыт список категорий фильтра
  test-data: |
    Нет
  steps:
    - Нажать на категорию товара
  expected-result: |
    На экране отображаются только товары, относящиеся к данной категории
