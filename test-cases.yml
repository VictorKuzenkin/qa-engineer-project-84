- summary: |
    Поиск товара по ключевому слову
  requirement: |
    По мере ввода запроса в поле Search на странице должны отображаться только соответствующие товары
  prerequisites:
    Открыта главная страница сайта – Store
    В фильтрах Категория, Производитель ничего не задано
  test-data: |
    По одному ключевому слову с каждой страницы
  steps:
    - Вводим в поле Search ключевые слова
  expected-result: |
    Отображаются товары, соответствующие введённому запросу

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе какой-либо категории отображаются товары только из этой категории
  prerequisites:
    Открыта главная страница сайта – Store
  test-data: |
    Названия категорий с каждой страницы
  steps:
    - Нажать на стрелочку рядом со словом Категория
    - Выбрать один из вариантов
  expected-result: |
    Отображаются товары только из выбранной категории

- summary: |
    Фильтрация товара по бренду
  requirement: |
    Пользователь может фильтровать товары по бренду
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Названия брендов с каждой страницы
  steps:
    - Поставить галочку в чекбоксе напротив бренда
  expected-result: |
    Отображаются только товары выбранного бренда

- summary: |
    Фильтрация товаров по нескольким брендам
  requirement: |
    Пользователь может фильтровать товары по нескольким брендам одновременно
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Нет
  steps:
    - Поставить галочки в двух или более чекбоксах напротив брендов
    - Убрать одну или несколько галочек
    - Снова поставить галочки в нескольких чекбоксах
  expected-result: |
    При любых манипуляциях отображаются товары только от соответствующих брендов
    
- summary: |
    Просмотр карточки товара
  requirement: |
    При нажатии на изображение товара пользователь может просмотреть подробную информацию о товаре
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Нет
  steps:
    - Нажать на изображение товара
  expected-result: |
    Пользователь должен попасть в карточку товара с подробной информацией о продукте

