- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    При поиске по ключевому слову должны отображаться товары с соответствующим названием или описанием
  prerequisites:
    empty
  test-data: |
    Слова из названий и описаний товаров на каждой странице
  steps:
    - Ввести ключевое слово в поле поиска товара на каждой странице с товарами
  expected-result: |
    Отображаются товары, соответствующие введённому ключевому слову

- summary: |
    Поиск товаров по названию бренда
  requirement: |
    При вводе названия бренда в поле поиска товара должны отображаться все товары под этим брендом
  prerequisites:
    empty
  test-data: |
    Названия брендов с каждой страницы
  steps:
    - Ввести названия брендов с каждой страницы с товарами в поле поиска товара
  expected-result: |
    Отображаются товары, соответствующие введённому запросу

- summary: |
    Поиск товара по названию позиции
  requirement: |
    При вводе названия позиции в поле поиска товара сайт должен выдавать соответствующие товары
  prerequisites:
    empty
  test-data: |
    Названия позиций с каждой страницы
  steps:
    - Ввести названия товаров с каждой страницы в поле поиска товара
  expected-result: |
    Отображаются товары, соответствующие введённому запросу

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе какой-либо категории отображаются товары только из этой категории
  prerequisites:
    empty
  test-data: |
    empty
  steps:
    - Нажать на стрелочку рядом со словом Категория
    - Выбрать по очереди каждую из категорий на каждой странице
  expected-result: |
    Отображаются товары, соответствующие выбранной категории

- summary: |
    Проверка фильтрации товаров по производителям
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителям
  prerequisites:
    empty
  test-data: |
    empty
  steps:
    - Включать чекбоксы напротив производителей на каждой странице
  expected-result: |
    Отображаются товары только тех брендов, напротив которых стоит галочка

- summary: |
    Проверка фильтрации товаров по цене
  requirement: |
    При установлении минимальной и максимальной цены должны отображаться товары, цена которых находится внутри заданного диапазона, включая введённые граничные значения
  prerequisites:
    empty
  test-data: |
    Неакционные цены товаров
  steps:
    - Вписать в поля "От" и "До" неакционные цены двух товаров
  expected-result: |
    Отображаются товары, соответствующие заданному ценовому диапазону, включая товары по введённой цене

- summary: |
    Просмотр карточки товара
  requirement: |
    При нажатии на изображение любого товара должна открываться подробная информация о товаре
  prerequisites:
    empty
  test-data: |
    empty
  steps:
    - Нажать на изображение товара
  expected-result: |
    Открывается карточка товара с подробной информацией о продукте

- summary: |
    Переключение страниц
  requirement: |
    При нажатии на кнопки переключения страницы пользователь должен переходить на другую страницу с товарами
  prerequisites:
    empty
  test-data: |
    empty
  steps:
    - Нажимать кнопку перехода на следующую страницу до перехода на последнюю страницу
    - Сделать то же самое в обратную сторону
  expected-result: |
    Товары отображаются корректно на каждой странице

- summary: |
    Возвращение на главную страницу с товарами из карточки продукта
  requirement: |
    При нажатии на кнопку Магазин происходит переход на страницу с товарами
  prerequisites:
    Открыта карточка товара
  test-data: |
    empty
  steps:
    - Нажать на кнопку Магазин
  expected-result: |
    Пользователь возвращается на ту страницу с товарами, с которой он заходил в карточку продукта

- summary: |
    Добавление товара в корзину с меню карточки товара
  requirement: |
    При нажатии кнопки добавления в корзину товар успешно добавляется в корзину
  prerequisites:
    Открыта карточка товара
  test-data: |
    empty
  steps:
    - Нажать на кнопку добавления в корзину
    - Перейти в корзину
  expected-result: |
    Выбранный товар отображается в корзине

- summary: |
    Добавление товара в корзину с главной страницы
  requirement: |
    При нажатии кнопки добавления в корзину товар успешно добавляется в корзину
  prerequisites:
    empty
  test-data: |
    empty
  steps:
    - Добавить товар в корзину
    - Перейти в корзину
  expected-result: |
    Выбранный товар отображается в корзине

- summary: |
    Удаление товаров из корзины
  requirement: |
    При нажатии на кнопку удаления товар успешно удаляется из корзины
  prerequisites:
    В корзину добавлен товар
  test-data: |
    empty
  steps:
    - Зайти в корзину
    - Нажать на кнопку удаления товара
  expected-result: |
    Удалённый товар больше не отображается в корзине

- summary: |
    Проверка успешного заказа товара
  requirement: |
    При нажатии на кнопку заказа товара информация о заказе должна отправиться на сервер, пользователь - получить уведомление об успешном заказе товара, а корзина - опустошиться
  prerequisites:
    В корзину добавлен товар
  test-data: |
    empty
  steps:
    - Зайти в корзину
    - Нажать на кнопку заказа товара
  expected-result: |
    Отображается уведомление об успешном заказе товара, во вкладке Network появляется сообщение с кодом 200 OK,  заказанные товары убираются из корзины

- summary: |
    Локализация сайта
  requirement: |
    При переключении языка всё содержимое сайта отображается на выбранном языке
  prerequisites:
    Включен язык по умолчанию - английский
  test-data: |
    empty
  steps:
    - Нажать на стрелочку рядом со словом Language
    - В раскрывшемся списке выбрать Russian
  expected-result: |
    Всё содержимое сайта отображается на русском языке

- summary: |
    Сохранение выбранных языковых настроек
  requirement: |
    При перезагрузке сайта выбранные языковые настройки должны сохраняться
  prerequisites:
    Включен язык по умолчанию - английский
  test-data: |
    empty
  steps:
    - Нажать на стрелочку рядом со словом Language
    - В раскрывшемся списке выбрать Russian
    - Перезагрузить страницу любым удобным способом
  expected-result: |
    Сайт продолжает отображаться на русском языке

- summary: |
    Просмотр страницы с товарами при удалении запроса в форме поиска товара
  requirement: |
    При удалении запроса в форме поиска товара на странице должны снова отображаться все товары
  prerequisites:
    В форме поиска товара введены какие-либо символы
  test-data:
    empty
  steps:
    - Удалить запрос, введённый в форме поиска товара
  expected-result: |
     Страница снова отображает все имеющиеся на ней товары

- summary: |
    Сброс фильтра по производителю
  requirement: |
    При удалении всех отметок из чекбоксов на странице должны снова отображаться все товары
  prerequisites:
    Задан фильтр по одному или нескольким производителям
  test-data:
    empty
  steps:
    - Удалить все отметки из чекбоксов
  expected-result: |
     Страница снова отображает все имеющиеся на ней товары

- summary: |
    Сброс фильтра по цене
  requirement: |
    При удалении значений из фильтра "Цена" на странице должны снова отображаться все товары
  prerequisites:
    Заданы значения минимальной и максимальной цены
  test-data:
    empty
  steps:
    - Удалить все значения из фильтра "Цена"
  expected-result:
    Страница снова отображает все имеющиеся на ней товары

- summary: |
    Включение фильтра "В наличии"
  requirement: |
    При включении чекбокса "В наличии" сайт должен скрыть отсутствующие товары
  prerequisites:
    Галочка в данном фильтре отсутствует
  test-data:
    empty
  steps:
    - Включить чекбокс "В наличии"
  expected-result:
    Отображаются только товары, имеющиеся в наличии
    
- summary: |
    Сброс фильтра "В наличии"
  requirement: |
    При выключении чекбокса "В наличии" на экран должны выводиться все товары
  prerequisites:
    Поставлена галочка в фильтре "В наличии"
  test-data:
    empty:
  steps:
    - Выключить чекбокс "В наличии"
  expected-result:
    Отображаются все товары

- summary: |
    Поиск отсутствующего товара
  requirement: |
    При вводе ключевого слова, названия или бренда товара, отсутствующего в базе, должна выводиться ошибка

- summary: |
    Выключение пагинации при использовании фильтров
  requirement: |
    При фильтрации товаров по категории или производителю пагинация работает только при превышении максимального числа товаров для одной страницы - 30
  prerequisites:
    empty
  test-data: |
    empty
  steps:
    - Применить один или несколько фильтров
  expected-result: |
    При количестве товаров, меньшем или равном 30, кнопки переключения страниц неактивны
