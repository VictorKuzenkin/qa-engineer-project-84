- summary: |
    Поиск товаров по названию бренда
  requirement: |
    По мере ввода запроса в поле поиска товара должны отображаться только соответствующие товары
  prerequisites:
    empty
  test-data: |
    Несколько названий брендов с каждой страницы
  steps:
    - Ввести название бренда в поле поиска товара на каждой странице с товарами
  expected-result: |
    Отображаются товары, соответствующие введённому запросу

- summary: |
    Поиск товаров по ключевым словам, встречающимся в их описании
  requirement: |
    При поиске по ключевому слову отображаются товары, в описании которых встречается введённое ключевое слово
  prerequisites:
    empty
  test-data: |
    Ключевые слова из описания товаров на каждой странице
  steps:
    - Ввести ключевое слово в поле поиска товара на каждой странице с товарами
  expected-result: |
    Отображаются товары, соответствующие введённому запросу

- summary: |
    Проверка фильтрации товаров по категории
  requirement: |
    При выборе какой-либо категории отображаются товары только из этой категории
  prerequisites:
    empty
  test-data: |
    Названия категорий с каждой страницы
  steps:
    - Нажать на стрелочку рядом со словом Категория
    - Выбрать один из вариантов фильтрации
  expected-result: |
    На каждой странице отображаются товары только из выбранной категории

- summary: |
    Проверка фильтрации товаров по производителям
  requirement: |
    Пользователь может фильтровать товары по производителям
  prerequisites:
    empty
  test-data: |
    Названия производителей с каждой страницы
  steps:
    - Поставить галочку в чекбоксах напротив производителей
  expected-result: |
    Отображаются товары только тех брендов, напротив которых стоит галочка
    
- summary: |
    Просмотр карточки товара
  requirement: |
    При нажатии на изображение товара пользователь может просмотреть подробную информацию о товаре
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    empty
  steps:
    - Нажать на изображение товара
  expected-result: |
    Открывается карточка товара с подробной информацией о продукте

- summary: |
    Просмотр товаров на разных страницах
  requirement: |
    При нажатии на кнопку переключения страницы происходит переход на другую страницу с товарами
  prerequisites:
    empty
  test-data: |
    empty
  steps:
    - Нажимать кнопку перехода на следующую страницу до перехода на последнюю страницу
    - Сделать то же самое в обратную сторону
  expected-result: |
    Товары отображаются корректно на каждой странице

- summary: |
    Возвращение на главную страницу с товарами из карточки продукта
  requirement: |
    При нажатии на кнопку Магазин происходит переход на страницу с товарами
  prerequisites:
    Открыта карточка товара
  test-data: |
    empty
  steps:
    - Нажать на кнопку Магазин
  expected-result: |
    Происходит переход на ту страницу с товарами, с которой пользователь заходил в карточку продукта

- summary: |
    Добавление товара в корзину с меню карточки товара
  requirement: |
    При нажатии кнопки добавления в корзину товар успешно добавляется в корзину
  prerequisites:
    Открыта карточка товара
  test-data: |
    empty
  steps:
    - Нажать на кнопку добавления в корзину
    - Перейти в корзину
  expected-result: |
    Выбранный товар отображается в корзине

- summary: |
    Добавление товара в корзину с главной страницы
  requirement: |
    При нажатии кнопки добавления в корзину товар успешно добавляется в корзину
  prerequisites:
    empty
  test-data: |
    empty
  steps:
    - Нажать на кнопку добавления в корзину
    - Перейти в корзину
  expected-result: |
    Выбранный товар отображается в корзине

- summary: |
    Удаление товаров из корзины
  requirement: |
    При нажатии на кнопку удаления товар успешно удаляется из корзины
  prerequisites:
    В корзину добавлен товар
  test-data: |
    empty
  steps:
    - Зайти в корзину
    - Нажать на кнопку удаления товара
  expected-result: |
    Удалённый товар больше не отображается в корзине

- summary: |
    Проверка фильтрации товаров по цене с использованием минимального ценового порога
  requirement:
    При установлении минимальной цены отображаются товары, цена которых больше или равна введённому значению
  prerequisites:
    empty
  test-data: |
    Полная, неакционная цена любого товара
  steps:
    - Вписать в поле "От" полную цену любого товара
  expected-result: |
    Отображаются только товары, соответствующие заданному ценовому диапазону, включая минимальную цену

- summary: |
    Проверка фильтрации товаров по цене с использованием максимального ценового порога
  requirement:
    При установлении максимальной цены отображаются товары, цена которых меньше или равна введённому значению
  prerequisites:
    empty
  test-data: |
    Полная, неакционная цена любого товара
  steps:
    - Вписать в поле "До" полную цену любого товара
  expected-result: |
    Отображаются только товары, соответствующие заданному ценовому диапазону, включая максимальную цену
