- summary: |
    Поиск товара по ключевому слову
  requirement: |
    По мере ввода запроса в поле Search на странице должны отображаться только релевантные товары
  prerequisites:
    Открыта главная страница сайта – Store
    В фильтрах Категория, Производитель ничего не задано
  test-data: |
    samsung, iphone, HP, Huawei, Oppo 
  steps:
    - Вводим в поле Search значения тестовых данных
  expected-result: |
    Отображаются только те товары, которые соответствуют введённому запросу

- summary: |
    Поиск товара по категории
  requirement: |
    При выборе какой-либо категории отображаются товары только из этой категории
  prerequisites:
    Открыта главная страница сайта – Store
  test-data: |
    smartphones, laptops, fragrances, skincare, groceries, home-decoration
  steps:
    - Нажать на стрелочку рядом со словом Категория
    - Выбрать один из вариантов
  expected-result: |
    Отображаются только товары из выбранной категории

- summary: |
    Фильтрация товара по бренду
  requirement: |
    Пользователь может фильтровать товары по бренду
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Нет
  steps:
    - Поставить галочку в чекбоксе напротив бренда
  expected-result: |
    Отображаются только товары выбранного бренда

- summary: |
    Фильтрация товаров по нескольким брендам
  requirement: |
    Пользователь может фильтровать товары по нескольким брендам одновременно
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Нет
  steps:
    - Поставить галочки в нескольких чекбоксах напротив брендов
  expected-result: |
    Корректно отображаются товары от выбранных брендов

    
