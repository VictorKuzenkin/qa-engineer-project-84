  - summary: |
      Выбор пустого значения в фильтре категорий ломает всю функциональность фильтрации и пагинации
    environment: |
      CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Открыть фильтр "Категория"
      2. Выбрать пустое значение
    expected-result: |
      Отображаются все товары и весь функционал
    actual-result: |
      Пропадает кнопка перехода на следующую страницу, не работают все фильтры

  - summary: |
      Неправильно работает пагинация в связке с фильтром категорий
    environment: |
      CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Открыть фильтр "Категория"
      2. Выбрать любую категорию
      3. Выбрать пустое значение
    expected-result: |
      Возвращаются обе кнопки переключения страниц (Previous и Next)
    actual-result: |
      Появляется только одна кнопка (Previous)
