bugreports:
  - summary: |
      Некорректно работает пагинация при использовании фильтра категорий
    environment: |
      CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Открыть фильтр "Категория"
      2. Выбрать любую категорию
    expected-result: |
      Кнопки переключения страниц убираются ввиду уменьшения количества товаров на странице
    actual-result: |
      Убирается только кнопка Next (Следующая), кнопка Previous (Предыдущая) остаётся активной

  - summary: |
      Параллельное использование фильтра категорий и фильтра брендов работает некорректно
    environment: |
      CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Открыть фильтр "Категория"
      2. Выбрать любую категорию
      3. В списке брендов включить хотя бы один чекбокс напротив бренда, который не представлен в выбранной категории товаров
    expected-result: |
      Никакие товары не отображаются, выводится сообщение "Ничего не найдено"
    actual-result: |
      На экран выводятся все товары с данной страницы

  - summary: |
      Выбор пустого значения в фильтре категорий ломает другие фильтры и навигацию
    environment: |
      CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Открыть фильтр "Категория"
      2. Выбрать пустое значение
    expected-result: |
      Фильтр сбрасывается, все товары возвращаются на экран, вся функциональность работает должным образом
    actual-result: |
      На экран возвращаются все товары, но перестают работать остальные фильтры, в т.ч. форма поиска; отсутствует возможность перехода на следующую страницу

  
