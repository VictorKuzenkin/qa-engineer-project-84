bugreports:
  - summary: |
      При использовании фильтра категорий кнопка переключения на предыдущую страницу остаётся активной
    environment: |
      CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Перейти на любую страницу с товарами, кроме первой
      1. Открыть фильтр "Категория"
      2. Выбрать любую категорию
    expected-result: |
      Кнопки переключения страниц убираются ввиду уменьшения количества товаров на странице
    actual-result: |
      Убирается только кнопка Next (Следующая), кнопка Previous (Предыдущая) остаётся активной

  - summary: |
      Выбор пустого значения в фильтре категорий ломает другие фильтры и навигацию
    environment: |
      CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Открыть фильтр "Категория"
      2. Выбрать пустое значение
    expected-result: |
      Настройки фильтра обнуляются, все товары возвращаются на экран, вся функциональность работает должным образом
    actual-result: |
      На экран возвращаются все товары, но перестают работать остальные фильтры, в т.ч. форма поиска; отсутствует возможность перехода на следующую страницу

  - summary: |
      Нельзя открыть карточку товара нажатием на описание
    environment: |
      CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Навести курсор на описание любого товара и нажать
    expected-result: |
      Открывается подробная информация об этом товаре
    actual-result: |
       Курсор находится в обычном режиме, поэтому нажатие на описание не открывает карточку продукта

  - summary: |
      Остаются товары в корзине после нажатия "Очистить корзину" и выхода через кнопку "Магазин" ("Store")
    environment: |
      CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Добавить любой товар в корзину
      2. Зайти в корзину
      3. Нажать на кнопку "Очистить корзину"
      4. Выйти из корзины
      5. Снова зайти в корзину
    expected-result: |
      В корзине нет товаров, рядом со словом "Корзина" нет значка с количеством добавленных позиций
    actual-result: |
      В корзине снова отображаются товары, добавленные до очищения, есть значок с количеством добавленных товаров

  - summary: |
      Вместо сообщения об отсутствии результатов поиска товаров на странице отображаются все товары
    environment: |
      CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Попробовать найти товар по нерелевантным критериям через форму поиска или фильтр цены
      2. Через форму поиска: ключевое слово с ошибкой или отсутствующий товар, например iPhone1
      3. Через фильтр цены: задать слишком высокое значение минимальной цены, например 5000
      4. Через одновременное использование фильтров: открыть фильтр "Категория"
      5. Выбрать любую категорию
      6. В списке брендов включить хотя бы один чекбокс напротив бренда, который не представлен в выбранной категории товаров
    expected-result: |
      Появляется сообщение об отсутствии результатов
    actual-result: |
      На странице отображаются все товары

  - summary: |
      При выдаче одного товара на странице "плывёт" вёрстка карточки товара: сужаются её размеры, сливаются в одно полная и акционная цена товара, количество
    environment: |
      CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
    steps-to-reproduce: |
      1. Включить чекбокс напротив бренда Oppo, HP Pavilion или отсортировать товары любым другим способом так, чтобы в выдаче появился только один товар
    expected-result: |
      Карточка товара читабельна и имеет стандартные размеры, изображение товара отображается корректно
    actual-result: |
      Карточка сужается, изображения некоторых товаров не влезают, информация о цене и количестве пишется слитно и может вылазить за пределы карточки
