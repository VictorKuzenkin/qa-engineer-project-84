---
- summary: |
    Некорректно работает фильтр по цене, в выдачу не включаются товары, цена которых равна граничным (макс. и мин.) значениям
  environment: |
    CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Зайти на страницу с товарами
    2. Задать минимальные и максимальные значения цены, используя неакционные цены двух любых товаров
  expected-result: |
    Отобразятся товары, цена которых находится внутри заданного диапазона, включая введённые граничные значения
  actual-result: |
    Не отображаются товары, цена которых совпадает с минимальным или максимальным значением фильтра

- summary: |
    Некорректно работает чекбокс "В наличии"
  environment: |
    CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Зайти на страницу с товарами
    2. Выключить чекбокс "В наличии" (In Stock)
  expected-result: |
    Отобразятся все товары, которые есть и которых нет в наличии
  actual-result: |
    Все товары пропадают, появляется сообщение, что ничего не найдено

- summary: |
    Некорректно отображаются товары при переходе с последней страницы на две предыдущие
  environment: |
    CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Пролистать до последней страницы с товарами
    2. Находясь на последней странице, нажать на кнопку перехода на предыдущую страницу
    3. Перейти назад на ещё одну страницу
  expected-result: |
    На предпоследней странице отобразятся те же товары, что и при пролистывании с начала в конец
  actual-result: |
    Предпоследняя страница включает в себя все товары с последней страницы
    Это приводит к раздвоению предпоследней страницы, повторному выводу товаров с двух последних страниц и увеличению их кол-ва

- summary: |
    Не сохраняются настройки фильтров при возвращении из карточки товаров на главную страницу
  environment: |
    CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Отфильтровать товары по любому критерию, например, по бренду
    2. Зайти в карточку одного из отобразившихся товаров
    3. Вернуться назад
  expected-result: |
    Выбранные настройки фильтрации сохранятся
  actual-result: |
    Настройки фильтрации не сохраняются, на странице снова отображаются все товары

- summary: |
    Информация о заказе товара не обрабатывается сервером
  environment: |
    CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Открыть в инструментах разработчика вкладку Network
    3. Зайти в корзину и нажать кнопку заказа товара
  expected-result: |
    Сервер получит и обработает информацию о заказе, выдав код 200 ОК
  actual-result: |
    Сервер выдаёт ошибку с кодом 500

- summary: |
    Не переводятся описания и названия товаров при переходе на русскоязычную версию сайта
  environment: |
    CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Нажать на кнопку Language и выбрать Russian
  expected-result: |
    Весь интерфейс сайта, включая описания и наименования некоторых товаров, отображаются на русском языке
  actual-result: |
    Наименования и описания товаров остаются на английском языке

- summary: |
    Не сохраняются выбранные языковые настройки при перезагрузке страницы
  environment: |
    CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Нажать на кнопку Language и выбрать Russian
    2. Перезагрузить страницу, нажав F5 (или аналогичные клавиши для перезагрузки)
  expected-result: |
    Интерфейс сайта продолжает отображаться на русском языке
  actual-result: |
    Сайт снова отображается на английском языке

