- summary: |
    Некорректно работает фильтр по цене, в выдачу не включаются товары, цена которых равна граничным (макс. и мин.) значениям
  environment: |
    CCleaner Browser   Версия 111.0.20716.149 (Официальная сборка), (64 бит)
  steps-to-reproduce: |
    1. Зайти на страницу с товарами
    2. Задать минимальные и максимальные значения цены, используя неакционные цены двух любых товаров
